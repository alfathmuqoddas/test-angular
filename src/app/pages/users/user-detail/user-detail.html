<div class="container mx-auto p-6">
  @if (userReq.isLoading()) {
    <p>Loading...</p>
  }

  @if (userReq.error()) {
    <div class="error-box">
      <p>Could not load user data.</p>
      <button (click)="userReq.reload()">Retry</button>
    </div>
  }

  @if (userReq.value(); as user) {
    <h2 class="text-2xl font-bold mb-4 text-gray-800">User Detail for id: {{ user.id }}</h2>
    <p>Name: {{ user.name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
  }
</div>
