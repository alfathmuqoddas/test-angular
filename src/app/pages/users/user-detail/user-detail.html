<div class="container mx-auto p-6">
  @if (user$ | async; as user) {
    <h2 class="text-2xl font-bold mb-4 text-gray-800">User Detail for id: {{ user.id }}</h2>
    <p>Name: {{ user.name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
  } @else {
    <div class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-700 mb-4"></div>
      <p class="text-gray-600 animate-pulse">Fetching user details from server...</p>
    </div>
  }
</div>
